{% extends 'base.html' %}
{% block content %}


<h1>My Account</h1><br>


<div class="container">
<form id="account_form">
    Username:<input type="text" name="username" value={{user.username}}><br>
    Email: <input type="text" name="email" value={{user.email}} ><br>
    Number of <i class="far fa-heart" id="count_m"></i> movies: {{mov_count}}<br>
    Number of <i class="far fa-heart" id="count_f"></i> dinner spots: {{food_count}}<br>
    <button>Save</button>
</form>

</div>




{% endblock %}

{% extends 'base.html' %}
{% block content %}

<h1>Your movies</h1><br>


{% for movie in movies %}
    <p> {{ movie.title}} </p>
    Movie was released in {{ movie.released_at }} <br>
    <br>
    <img src="{{movie.poster}}">
    <br>
    <button class="btn"><i class="far fa-heart" id="heart{{movie.movie_id}}" data-movieID="{{movie.movie_id}}"></i></button>

{% endfor %}


<br>
<br>

<script src="/static/wishlist.js"></script>


{% endblock %}

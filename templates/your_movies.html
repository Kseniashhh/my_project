{% extends 'base.html' %}
{% block content %}

<h1>Your movies</h1><br>


{% for movie in movies %}
    <p> {{ movie['title']}} </p>
    Movie was released in {{ movie['year'] }} <br>
    <br>
    <img src="{{movie['cover url']}}">
    <br>
    <form id="wishlist">
    <button class="btn"><i class="far fa-heart" id="heart{{movie.movieID}}"></i></button>
    </form>

{% endfor %}


<br>
<br>

<script src="/static/wishlist.js"></script>


{% endblock %}

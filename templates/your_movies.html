{% extends 'base.html' %}
{% block content %}

<h1>Your movies</h1>
<span>
    <button class="btn" id="more">More</button>
    <input type="text" value={{type}} id="type" hidden>
    <input type="text" value={{decade}} id="decade" hidden>
    <input type="text" value={{genre}} id="genre" hidden></span>



<br>

<div class="container" id="movie-container">
  <div class="row" id="movie-row">
    {% for movie in movies %}
    <div class="col">
        <p id="title"> {{ movie.title}} </p>
        Movie was released in <h3 id="year">{{ movie.released_at }} </h3><br>
        <br>
        <div class="plotbox">
            <img class = "img-fluid" id="mov-img" src="{{movie.poster}}">
            <div class="overlay" >
                <div class="text" id="mov-plot">{{movie.plot}}</div>
            </div>
        </div>
        <br>
        <button class="btn"><i class="far fa-heart" id="heart{{movie.movie_id}}" data-movieID="{{movie.movie_id}}"></i></button>
    </div>
        {% endfor %}
   </div>
</div>



<br>
<br>

<script src="/static/wishlist.js"></script>
<script src="/static/more.js"></script>



{% endblock %}

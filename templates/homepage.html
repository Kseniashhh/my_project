{% extends 'base.html' %}
{% block content %}

<h1>Welcome to Whatiwant</h1><br>


<br>


<div class="modal fade" id="loginPOP" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">LogIN</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="loginform" method="POST">
          <div class="form-group">
            <label for="recipient-name" class="col-form-label label">Email:</label>
            <input type="text" class="form-control label" placeholder="Enter your email" name="logemail" id="logemail" required>
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label label">Password:</label>
            <input type="password" placeholder="Enter your password" name="logpassword" id="logpassword" class="form-control label" required>
          </div>
          <div>
          <div class="buttonHolder">
          <input type="submit" class="btn btn-primary btn-outline-dark" value="Log In">
        </div>
        </div>
        <small class="or">OR </small>
      </form>
      <form action="/oauth_check">
         <div>
          <div class="buttonHolder">
          <button type="submit" class="btn btn-primary btn-outline-dark">Log in with Google  <i class="fab fa-google"></i></button>
        </div>
        </div>
      </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>



<div class="modal fade" id="signupPOP" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">SignUp</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="signupform" method="POST">
          <div class="form-group">
            <label for="recipient-name" class="col-form-label label">Username:</label>
            <input type="text" class="form-control label" placeholder="Enter your username" name="username" id="username" required>
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label label">Email:</label>
            <input type="text" class="form-control label" placeholder="Enter your email" name="email" id="email" required>
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label label">Password:</label>
            <input type="password" placeholder="Enter your password" name="password" id="password" class="form-control label" required>
            <input type="checkbox" id="pwcheck" /> <small class="checkbox-label">Show Password </small>
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label label">Confirm password:</label>
            <input type="password" placeholder="Confirm your password" name="confirm" id="confirm" class="form-control label" required>
            <input type="checkbox" id="confcheck" /> <small class="checkbox-label">Show Password </small>
          </div>
          <div>
          <input type="submit" class="btn btn-primary btn-outline-dark" value="Sign Up">
        </div>
       <small class="or"> OR </small>
      </form>
      <form action="/oauth_check">
         <div>
          <button type="submit" class="btn btn-primary btn-outline-dark">Sign up with Google <i class="fab fa-google"></i></button>
        </div>
      </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<script src="/static/signup.js"></script>
<script src="/static/popups.js"></script>




{% if session.get('user_id') != None %}
<div class="buttonHolder">
<a href="/pick_movie"><button class="btn btn-outline-dark homepage"> Pick your movie here </button></a><br><br></div>
<div class="buttonHolder">
<a href="/pick_food"> <button class="btn btn-outline-dark homepage">Pick your food here </button></a></div>
{% endif %}

{% endblock %}
